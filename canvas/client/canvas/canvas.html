<template name="leanCanvas">
  <div class="page-header">
    {{# if editMode }}
      <div class="btn-group pull-right" role="group" aria-label="save or edit">
        <button
          id="edit-canvas"
          type="button"
          class="btn btn-success">
          Save
        </button>
        <button
          id="edit-canvas"
          type="button"
          class="btn btn-danger">
          Cancel
        </button>
      </div>
    {{ else }}
      <button
        id="edit-canvas"
        type="button"
        class="btn btn-success pull-right">
        Edit
      </button>
    {{/ if }}
    <h1>
      Create a Lean Canvas
    </h1>
  </div>
  <table class="table table-bordered">
    <tbody>
        <tr>
            <td rowspan="2" style="width: 20%;">
              <h2>Problem</h2>
              <p>Top 3 problems</p>
            </td>
            <td style="width:20%;">
              <h2>Solution</h2>
              <p>Top 3 features</p>
            </td>
            <td rowspan="2" colspan="2" style="width:20%;">
              <h2>Unique Value Proposition</h2>
              <p>Single, clear, compelling reason that states why you are different and worth buying</p>
            </td>
            <td style="width:20%;">
              <h2>Unfair Advantage</h2>
              <p>Can't be easily copied or bought</p>
            </td>
            <td rowspan="2" style="width:20%;">
              <h2>Customer Segments</h2>
              <p>Target customers</p>
            </td>
        </tr>
        <tr>
            <td>
              <h2>Key Metrics</h2>
              <p>Key activities you measure</p>
            </td>
            <td>
              <h2>Channels</h2>
              <p>Path to customers</p>
            </td>
        </tr>
        <tr>
            <td colspan="3">
              <h2>Cost Structure</h2>
              <p>Customer acquisition, distribution, hosting, people, etc.</p>
            </td>
            <td colspan="3">
              <h2>Revenue Streams</h2>
              <p>Revenue model, lifetime value, revenue, gross margin</p>
            </td>
        </tr>
    </tbody>
</table>
</template>
